<!DOCTYPE html>
<html>
<head>
	<title>File Upload</title>
</head>
<body>
	<h1>File Upload</h1>
	<form action="/" method="post" enctype="multipart/form-data">
		<label for="file">Choose a file to upload:</label>
		<input type="file" id="file" name="file">
		<input type="submit" value="Upload">
	</form>
</body>
</html>
